    <script>
      function add_list(list, list_div) {
      for (elem in list) {
      var li = document.createElement('li');
      var a_tag = document.createElement('a');
      a_tag.innerHTML = list[elem];

      a_tag.href = "#";
      li.appendChild(a_tag);
      a_tag.addEventListener('click', load_proof.bind(a_tag, elem, "proof"));

      list_div.appendChild(li);

      }
      }

      var primitives = {"ggm": "GGM Tree construction (PRFs from PRGs)"};
      var protocols = {"nprfs-mls": "NPRFs and their application to MLS"};
      var notions = {"game-to-sim-ind-cpa-for-se": "Game-based and simulation-based IND-CPA (for symmetric encryption) notions are equivalent"}

      add_list(primitives, document.getElementById("primitives_list"));
      add_list(protocols, document.getElementById("protocols_list"));
      add_list(notions, document.getElementById("notions_list"));

    </script>

  </body>
